<h5>NgRx Signal Store Todo App</h5>

<mat-form-field class="todo-input">
    <mat-label>Enter a TODO and press Enter</mat-label>
    <input matInput #input (keyup.enter)="onAddTodo(input.value)">
    <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>

<mat-button-toggle-group #filter (change)="onFilterTodos($event)" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle class="toggle-button" value="all">All</mat-button-toggle>
    <mat-button-toggle class="toggle-button" value="pending">Pending</mat-button-toggle>
    <mat-button-toggle class="toggle-button" value="completed">Completed</mat-button-toggle>
</mat-button-toggle-group>

<mat-selection-list class="todos-list">
    @for(todo of store.filteredTodos(); track todo.id; let index = $index) {
    <mat-list-option [selected]="todo.completed" (selectedChange)="onTodoToggled(todo.id, $event)">
        <div class="todo-item">
            <mat-icon class="delete-todo" (click)="onDeleteTodo(todo.id, $event)">delete</mat-icon>
            <span [ngStyle]="{'text-decoration': todo.completed ? 'line-through' : 'none'}">{{todo.title}}</span>
        </div>
    </mat-list-option>
    }
</mat-selection-list>
